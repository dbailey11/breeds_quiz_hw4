<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\style.css">
    

</head>
<body>
    <head>
        <div class="container">
            <div class="row">
                <div class="col" id="prevScore">
                    <h5>Previous score:</h3>
                </div>
                <div class="col" id="quizName">
                    <h1>Dog Breed Quiz</h1>
                </div>
            </div>
        </div>
    </head>
    <div id="container">
        <div id="start">Start Quiz!</div>
            <!-- <img src="assets\img\dogbreeds.jpg" alt="Dogs" style="width:100%"> -->
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <div id="timer">

                <div id="counter"></div>

            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none">
            <div class="form-group">
                <label for="exampleInputEmail1">Enter your initials to save your score!</label>
                <input type="initials" class="form-control" id="userInput" aria-describedby="userInitials" placeholder="Enter initials!">
                <small id="userInitials" class="form-text text-muted"></small>
                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
              </div>
        </div>
    </div>
    <script src="assets\script.js"></script>
</body>
</html>
